<!DOCTYPE html>
<html>
    <head>
        <meta charsete="UTF-8">
        <title>identificacion de dibujos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>

    <body>
        <center>
            <div id="mymodal" class="modal fade">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h2 class="modal-title">dibujos</h2>
                    </div>
                    <div class="modal-body">
                        <img src="sketch1.png">
                        <img src="sketch2.png">
                    </div>
                </div>
            </div>
            <h1>identificacion de dibujos
            <button id="show_sketch" class="btn btn-info" data-toggle="modal" data-target="#mymodal">mostrar dibujos</button>
            </h1>
            <p id="label">etiqueta: </p>
            <p id="confidence">confianza: </p>
            <p>dibujo a ser trazado: </p><p id="dibujo_seleccionado">  </p>
            <button class="btn btn-danger btn-lg" onclick="clear_canvas()">borrar lienzo</button>
            <p>color del lapiz: <input type="text" id="addcolor" ></p><br>
            <p>ancho del lapiz: <input type="text" id="ancho"></p>
        </center>
